<!DOCTYPE html>
<html>
<head>
    <title>Weather Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
        .weather-form { background: #f8f9fa; padding: 30px; border-radius: 10px; }
        .result-card { margin-top: 20px; }
        .btn-outline-primary { color: #0d6efd; border-color: #0d6efd; }
        .btn-outline-primary:hover { color: #fff; background-color: #0d6efd; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Weather Predictor</h1>
        
        <div class="weather-form">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" name="date" required>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Min Temperature (째C)</label>
                        <input type="number" step="0.1" class="form-control" name="MinTemp" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Max Temperature (째C)</label>
                        <input type="number" step="0.1" class="form-control" name="MaxTemp" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rainfall (mm)</label>
                    <input type="number" step="0.1" class="form-control" name="Rainfall" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Evaporation (mm)</label>
                    <input type="number" step="0.1" class="form-control" name="Evaporation" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sunshine (hours)</label>
                    <input type="number" step="0.1" class="form-control" name="Sunshine" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Wind Gust Speed (km/h)</label>
                    <input type="number" step="0.1" class="form-control" name="WindGustSpeed" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Wind Gust Direction</label>
                    <input type="text" class="form-control" name="WindGustDir" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Wind Direction 9am</label>
                    <input type="text" class="form-control" name="WindDir9am" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Wind Direction 3pm</label>
                    <input type="text" class="form-control" name="WindDir3pm" required>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Humidity 9am (%)</label>
                        <input type="number" min="0" max="100" class="form-control" name="Humidity9am" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Humidity 3pm (%)</label>
                        <input type="number" min="0" max="100" class="form-control" name="Humidity3pm" required>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Pressure 9am (hPa)</label>
                        <input type="number" step="0.1" class="form-control" name="Pressure9am" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Pressure 3pm (hPa)</label>
                        <input type="number" step="0.1" class="form-control" name="Pressure3pm" required>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Cloud Cover 9am (oktas)</label>
                        <input type="number" step="0.1" class="form-control" name="Cloud9am" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Cloud Cover 3pm (oktas)</label>
                        <input type="number" step="0.1" class="form-control" name="Cloud3pm" required>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Temperature 9am (째C)</label>
                        <input type="number" step="0.1" class="form-control" name="Temp9am" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Temperature 3pm (째C)</label>
                        <input type="number" step="0.1" class="form-control" name="Temp3pm" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rain Today</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="RainToday" id="rainYes" value="yes" required>
                        <label class="btn btn-outline-primary" for="rainYes">Yes</label>

                        <input type="radio" class="btn-check" name="RainToday" id="rainNo" value="no">
                        <label class="btn btn-outline-primary" for="rainNo">No</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
        </div>

        {% if prediction %}
        <div class="result-card alert alert-success">
            <h4 class="alert-heading">Prediction Result</h4>
            <p>Rain Tomorrow: {{ prediction }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger mt-3">
            <h4 class="alert-heading">Error</h4>
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
